<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>EASYMULL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet" href="/css/formularios.css"/>
        <link rel="stylesheet" href="/css/dashboard.css" />
        <link rel="stylesheet" href="/css/sweetAlert.min.css"/>

    </head>

    <body>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <div class="title">VERIFICAÇÃO DE PAGAMENTOS</div>

            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <form method="POST"  th:action="@{/transportes/verificacaoRapida}" >
                            <div id="fragmentoFotoMatricula">
                                FOTO ESTUDANTE...
                            </div>
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Nº Estudante</span>
                                    <input type="text" id="numeroEstudante" required="" name="numeroEstudante" placeholder="Nºde Estudante" />
                                </div>                                
                                <div class="input-box">
                                    <span class="details">Mês Referente</span>
                                    <input type="text"  id="mesReferente" disabled="true" style="background-color: #fff; color: #9C0B3C; font-size: 1rem; font-weight: 600; text-transform: uppercase;">
                                </div>  
                                <div class="button">
                                    <button id="buttonBuscarDados" type="button" class="btn">Verificar >></button>
                                </div> 
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/vendors.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
    </body>

</html>
