<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>EASYMULL</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet" href="/css/formularios.css"/>
        <link rel="stylesheet" href="/css/dashboard.css" />
        <link rel="stylesheet" href="/css/bootstrap-switch.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/sweetAlert.min.css"/>

    </head>

    <body>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <form method="POST" th:object="${permissao}"  th:action="@{/cadastrarPermissao}">
                <div class="recent-grid">
                    <div class="projects">
                        <div class="card-header" sec:authorize-url="/listarPermissoes">
                            <h3 class="title">Registo de Permissões</h3>
                            <a href="/listarPermissoes" >Listar Todos</a>
                        </div>
                        <!--MESSAGENS-->
                        <th:block th:include="fragmentos/MessagensDeAlertas"></th:block>
                        <div class="card">

                            <input type="hidden" th:field="*{codigo}">
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Nome</span>
                                    <select id="nome" class="form-control"  th:field="*{nome}" style="width: 20rem;">
                                        <option value="">Selecione o nome da Permissão</option>
                                        <option th:each="listaPermissao : ${T(com.ispi.projectoIspi.Enum.ListaPermissoes).values()}"
                                                th:value="${listaPermissao}" th:text="${listaPermissao}"></option>
                                    </select>
                                    <span class="error-filds" th:if="${#fields.hasErrors('nome')}" 
                                          th:errors="*{nome}">
                                    </span>
                                </div>
                            </div>
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Estado</span>
                                    <input class="js-status" th:field="*{estado}" type="checkbox" data-off-color="danger" data-on-color="success"
                                           data-on-text="Activo" data-off-text="Inactivo">                                   
                                </div>  
                                <div class="button">
                                    <button type="submit" class="btn">Salvar</button>
                                </div>
                            </div>

                        </div>
                    </div>


            </form>
        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap-switch.min.js}" ></script>
        <script>
            $('.js-status').bootstrapSwitch();
        </script>
        <script th:src="@{/js/vendors.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/jquery.mask.js}"></script>
    </body>

</html>
