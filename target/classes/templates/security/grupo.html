<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>ISPI Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet" href="/css/formularios.css"/>
        <link rel="stylesheet" href="/css/dashboard.css" />
        <link rel="stylesheet" href="/css/bootstrap-switch.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/sweetAlert.min.css"/>

    </head>

    <body>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <form method="POST" th:object="${grupo}"  th:action="@{/grupos/cadastroGrupo}">
                <div class="recent-grid">
                    <div class="projects">                       
                        <div class="card">
                            <div class="card-header">
                                <h3 class="title">Registo de Grupos</h3>
                                <a href="/grupos/listarGrupos" >Listar Todos</a>
                            </div>
                            <!--MESSAGENS-->
                            <th:block th:include="fragmentos/MessagensDeAlertas"></th:block>
                            <input type="hidden" th:field="*{codigo}">
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Nome</span>
                                    <select id="nome" class="form-control"  th:field="*{nome}" style="width: 20rem;">
                                        <option value="">Selecione o nome do Grupo</option>
                                        <option th:each="listaGrupos : ${T(com.ispi.projectoIspi.Enum.ListaGrupos).values()}"
                                                th:value="${listaGrupos}" th:text="${listaGrupos}"></option>
                                    </select>
                                    <span class="error-filds" th:if="${#fields.hasErrors('nome')}" 
                                          th:errors="*{nome}">
                                    </span>
                                </div>
                            </div>
                            
                            <div class="input-box" style="margin-top: 10px;">
                                <span class="details" >Permiss√µes</span>
                                <div style="display: block; padding: 10px;">

                                    <th:block th:each="permissao : ${permissoes}" >
                                        <div  style="display: flex; padding-bottom: 10px; ">
                                            <input type="checkbox" th:value="${permissao.codigo}" th:field="*{permissoes}">
                                            <label th:text="${permissao.nome}"></label>
                                        </div>
                                    </th:block>
                                    <span class="error-filds" style="color: red;" th:if="${#fields.hasErrors('permissoes')}" 
                                          th:errors="*{permissoes}">
                                    </span>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
                <div class="button">
                    <button type="submit" class="btn">Salvar</button>
                </div>
            </form>
            <script th:src="@{/js/jquery.min.js}"></script>
            <script th:src="@{/js/bootstrap-switch.min.js}" ></script>
            <script th:src="@{/js/vendors.min.js}"></script>
            <script th:src="@{/js/main.js}"></script>
            <script th:src="@{/js/jquery.min.js}"></script>
            <script th:src="@{/js/jquery.mask.js}"></script>
    </body>

</html>
