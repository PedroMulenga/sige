<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGE</title>
        <link rel="stylesheet" href="/css/outros.css">
        <link rel="stylesheet" href="/css/sweetAlert.min.css"/>     
    </head>

    <body>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
        <main class="container">

            <h1 class="heading">
                <ion-icon name="cart-outline"></ion-icon> DEPARTAMENTO ACADÉMICO
            </h1>

            <div class="item-flex">
                <section class="checkout">

                    <h2 class="section-heading">Notas Descriminadas</h2>

                    <div class="payment-form">

                        <div class="payment-method">

                            <a href="/notas/gerar_boletim_notas" target="_blank" class="method selected">
                                <ion-icon name="card"></ion-icon>

                                <span>GERAR BOLETIN DE NOTAS</span>

                                <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
                            </a>

                            <a href="/notas/gerar_caderneta_aluno" target="_blank" class="method">
                                <ion-icon name="logo-paypal"></ion-icon>

                                <span>GERAR CADERNETA DO ALUNO</span>

                                <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
                            </a>

                        </div>
                        <div class="card-body" id="fragmentoLitaNotas">
                            <p>A lista de Notas será apresentada Aqui</p>
                        </div>
                    </div>

                    <a class="btn btn-primary" href="/paginas/menu_estudantes">
                        Voltar ao Menu
                    </a>

                </section>
                <section class="cart">
        
                        <div class="cart-item-box">

                            <h2 class="section-heading">Dados Académicos</h2>

                            <div class="product-card">

                                <div class="card">
                                    <div class="img-box">
                                        <img src="/img/userDefault.png" alt="Green tomatoes" width="130px"height="130" class="product-img">
                                    </div>
                                    <div class="payment-form">
                                        <br>
                                        <div class="expire-date">
                                            <label for="expire-date" class="label-default">ANO ACADÉMICO</label>

                                            <div class="input-flex">

                                                <input type="text" disabled="true"  id="anoCurricular" placeholder="Ex:2021/2022" min="1" max="31"
                                                       class="anoCurricular">
                                                /
                                                <input type="text" disabled="true" id="situacao" placeholder="Situação Aqui" min="1" max="12"
                                                       class="input-default">

                                            </div>
                                        </div>
                                        <br>
                                        <div class="detail">
                                            <div class="cardholder-name">
                                                <label for="cardholder-name" class="label-default">NOME</label>
                                                <input type="text" disabled="true"  id="nome" class="input-default">
                                            </div>

                                            <div class="expire-date">
                                                <label for="expire-date" class="label-default">TURMA / CURSO</label>

                                                <div class="input-flex">

                                                    <input type="text" disabled="true"  id="turma" placeholder="Turma Aqui" min="1" max="31"
                                                           class="input-default">
                                                    /
                                                    <input type="text" disabled="true"  id="curso" placeholder="Curso Aqui" min="1" max="12"
                                                           class="input-default">

                                                </div>
                                            </div>
                                            <br>
                                            <div class="expire-date">
                                                <label for="expire-date" class="label-default">CLASEE / PERÍODO</label>

                                                <div class="input-flex">

                                                    <input type="text" disabled="true"  id="classe" placeholder="Classe Aqui" min="1" max="31"
                                                           class="input-default">
                                                    /
                                                    <input type="text" disabled="true" id="periodo" placeholder="Periodo" min="1" max="12"
                                                           class="input-default">

                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="wrapper">

                            <div class="discount-token">

                                <label for="discount-token" class="label-default">Nº Estudante</label>

                                <div class="wrapper-flex">

                                    <input type="number" id="numeroEstudante" required="true" class="input-default">

                                    <button id="consultarNotas" class="btn btn-outline">Pesquisar</button>

                                </div>

                            </div>

                        </div>
           
                </section>

            </div>

        </main>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/vendors.min.js}"></script>
        <script th:src="@{/js/jquery.mask.js}"></script>
        <script th:src="@{/js/main.js}"></script>
    </body>

</html>
