<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>EASYMULL</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet" href="/css/formularios.css"/>
        <link rel="stylesheet" href="/css/dashboard.css" />
        <link rel="stylesheet" href="/css/bootstrap-switch.min.css"/>

    </head>

    <body>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <div class="card-header">
                <h3 class="title">Imprimir Lista dos Alunos</h3>
            </div>

            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <form method="GET" th:object="${matricula}"  th:action="@{/matriculas/relatorio_lista_alunos}">
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Turma</span>
                                    <select id="turma" required="true" name="turma">
                                        <option value="">Selecione a Turma</option>
                                        <option th:each="turma : ${turmas}"  th:value="${turma.codigo}" th:text="${turma.nome}+' - '+ ${turma.classe} +' - '+ ${turma.periodo}"></option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <span class="details">Ano Lectivo</span>
                                    <select id="anoLectivo" name="anoLectivo">
                                        <option value="">Selecione o Ano_Lectivo</option>
                                        <option th:each="anoLectivo : ${anoLectivos}" th:value="${anoLectivo.codigo}" th:text="${anoLectivo.nome}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn">Imprimir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>      
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/vendors.min.js"></script> 
    </body>

</html>
