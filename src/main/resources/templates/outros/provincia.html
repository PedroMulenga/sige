<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>EASYMULL</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet" href="/css/formularios.css"/>
        <link rel="stylesheet" href="/css/dashboard.css" />

    </head>
    <body>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <div class="card-header">
                <h3 class="title">Cadastro de Prov√≠ncias</h3>
                <a href="/provincias/listarProvincias" >Listar Todas</a>
            </div>
            <!--MESSAGENS-->
            <th:block th:include="fragmentos/MessagensDeAlertas"></th:block>
            <form method="POST" th:object="${provincia}" th:action="@{/provincias/cadastrarProvincia}">
                <div class="user-details">
                    <input type="hidden" th:field="*{codigo}">
                    <div class="input-box">
                        <span class="details">Nome</span>
                        <input type="text" th:field="*{nome}" placeholder="Digite seu Nome">
                        <span class="error-filds" th:if="${#fields.hasErrors('nome')}" 
                              th:errors="*{nome}">
                        </span>
                    </div>              
                    <div class="input-box">
                        <span class="details">Sigla</span>
                        <input type="text" th:field="*{sigla}" placeholder="Ex:BG">
                        <span class="error-filds" th:if="${#fields.hasErrors('sigla')}" 
                              th:errors="*{sigla}">
                        </span>
                    </div>              
                </div>
                <div class="button">
                    <button type="submit" class="btn">Salvar</button>

                </div>
            </form>
        </div>
        <script type="text/javascript" src="js/main.js" th:src="@{js/main.js}"></script>
    </body>
</html>
